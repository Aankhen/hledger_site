[book]
title = "hledger"
authors = ["Simon Michael"]
description = "plain text accounting, made easy"
language = "en"
multilingual = false
#src = "src"

[build]
build-dir = "out"
create-missing = false
use-default-preprocessors = true

[preprocessor.index]

[preprocessor.links]

[preprocessor.toc]
